<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan dengan objek teks</title>
</head>
<body>
    <form name="ffrom">
        <h1>masukan data dengan objek teks</h1><hr>
        <pre>
        <label>Nama Anda</label>: <input type="text" size="11" name="nama" >
        <label>Alamat</label>   : <input type="text" size="25" name="alamat" >
        </pre>
        <br>
        <input type="button" value="kirim" onclick="tekan()">
        <input type="reset" value="ulang">

        <h3>Output</h3>
        <pre>
        <label>Jadi nama anda adalah</label> : <input type="text" size="11" name="onama" >
        <label>alamat anda adalah</label>    : <input type="text" size="25" name="oalamat" >
        </pre>
    </form>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
